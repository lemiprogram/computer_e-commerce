{% extends 'layout.html' %}
{%block title%}Login{%endblock%}
{% block content %}
<section class="flex justify-center items-center min-h-screen ">
  <div class="bg-bg-200 p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-primary-100 text-center mb-6">Login to Your Account</h2>

    <!-- Login Form -->
    <form action="#" method="POST">
      {% csrf_token %}
      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-left text-text-100 font-medium mb-2">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" class="w-full p-3 bg-bg-300 text-text-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-200" />
      </div>
      
      <!-- Password Input -->
      <div class="mb-6">
        <label for="password" class="block text-left text-text-100 font-medium mb-2">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" class="w-full p-3 bg-bg-300 text-text-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-200" />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full py-3 bg-primary-100 text-white font-bold rounded-lg shadow-md hover:bg-primary-200 focus:outline-none focus:ring-2 focus:ring-primary-200 transition duration-300">
        Login
      </button>
      
      <!-- Forgot Password Link -->
      <div class="mt-4 text-center">
        <a href="#" class="text-primary-100 hover:text-primary-200 text-sm">Forgot your password?</a>
      </div>

      <!-- Sign Up Link -->
      <div class="mt-4 text-center">
        <p class="text-text-200 text-sm">Don't have an account? <a href="/accounts/sign_up" class="text-primary-100 hover:text-primary-200">Sign Up</a></p>
      </div>
    </form>
  </div>
</section>

{% endblock %}
