{% extends "layout.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-bg-100">
  <div class="bg-bg-200 shadow-lg rounded-2xl p-8 w-full max-w-md ">
    <h2 class="text-2xl font-bold text-primary-100 mb-6 text-center">
      Change Password
    </h2>
    
    <form method="POST" class="space-y-5">
      {% csrf_token %}
      
      <!-- Old Password -->
      <div>
        <label for="old_password" class="block text-text-100 font-medium mb-2">
          Old Password
        </label>
        <input 
          type="password" 
          id="old_password" 
          name="old_password"
          required
          class="bg-bg-100 w-full px-4 py-2 border border-bg-300 rounded-lg focus:ring-2 focus:ring-primary-200 focus:outline-none"
        >
      </div>
      
      <!-- New Password -->
      <div>
        <label for="new_password" class="block text-text-100 font-medium mb-2">
          New Password
        </label>
        <input 
          type="password" 
          id="new_password" 
          name="new_password"
          required
          class="bg-bg-100 w-full px-4 py-2 border border-bg-300 rounded-lg focus:ring-2 focus:ring-primary-200 focus:outline-none"
        >
      </div>
      
      <!-- Confirm Password -->
      <div>
        <label for="confirm_password" class="block text-text-100 font-medium mb-2">
          Confirm Password
        </label>
        <input 
          type="password" 
          id="confirm_password" 
          name="confirm_password"
          required
          class="bg-bg-100 w-full px-4 py-2 border border-bg-300 rounded-lg focus:ring-2 focus:ring-primary-200 focus:outline-none"
        >
      </div>

      <!-- Submit Button -->
      <div>
        <button 
          type="submit"
          class="w-full bg-primary-100 hover:bg-primary-200 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200"
        >
          Update Password
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
