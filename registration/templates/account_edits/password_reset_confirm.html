{% extends "layout.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-bg-300 shadow-lg rounded-2xl p-8 mt-10">
  <h2 class="text-2xl font-bold text-primary-200 mb-6 text-center">Set New Password</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}
    <button type="submit"
            class="w-full bg-primary-100 hover:bg-accent-200 text-bg-300 font-bold py-2 px-4 rounded-lg shadow-md">
      Change Password
    </button>
  </form>
</div>
{% endblock %}
