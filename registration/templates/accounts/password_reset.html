{% extends "layout.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-bg-300 shadow-lg rounded-2xl p-8 mt-10">
  <h2 class="text-2xl font-bold text-primary-200 mb-6 text-center">Reset Password</h2>
  <p class="text-text-200 text-center mb-4">Enter your email to receive password reset instructions.</p>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email }}
    {{ form.email.errors }}
    <button type="submit"
            class="w-full bg-primary-100 hover:bg-accent-200 text-bg-300 font-bold py-2 px-4 rounded-lg shadow-md">
      Send Reset Link
    </button>
  </form>
</div>
{% endblock %}
