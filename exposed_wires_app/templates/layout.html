{% load static %}

        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <style type="text/tailwindcss">      
            @theme {
    --color-primary-100:#BFAE9F;
    --color-primary-200:#937962;
    --color-primary-300:#FFFFFF;
    --color-accent-100:#C9BEB9;
    --color-accent-200:#978178;
    --color-text-100:#4D4D4D;
    --color-text-200:#9e9e9e;
    --color-bg-100:#F5EFE8;
    --color-bg-200:#EEE3D7;

    --color-faded-black:#00000005;
                    
                }

</head>

</html>
