
{% extends "layout.html" %}

{% block content %}
<div class="min-h-screen bg-bg-100 p-8">
  <div class="max-w-2xl mx-auto bg-bg-300 shadow-xl rounded-2xl p-8">
    <h1 class="text-2xl font-bold text-primary-100 mb-6 text-white">Create a Store</h1>

    <form method="POST" class="space-y-5">
      {% csrf_token %}
      
      <div>
        <label class="block text-text-100 mb-2">Store Name</label>
        <input type="text" name="name" required class="w-full bg-bg-100  p-3 rounded-xl border border-bg-200 focus:ring focus:ring-primary-200" placeholder="My Awesome Store...">
      </div>

      <div>
        <label class="block text-text-100 mb-2">Description</label>
        <textarea name="description" rows="3" class="w-full  bg-bg-100 p-3 rounded-xl border border-bg-200 focus:ring focus:ring-primary-200"></textarea>
      </div>

      <div>
        <label class="block text-text-100 mb-2">City</label>
        <input type="text" name="city" class="w-full p-3 bg-bg-100  rounded-xl border border-bg-200 focus:ring focus:ring-primary-200">
      </div>

      <div>
        <label class="block text-text-100 mb-2">Address</label>
        <input type="text" name="address" class="w-full  bg-bg-100 p-3 rounded-xl border border-bg-200 focus:ring focus:ring-primary-200">
      </div>

      <div>
        <label class="block text-text-100 mb-2">Phone</label>
        <input type="text" name="phone" class="w-full  bg-bg-100 p-3 rounded-xl border border-bg-200 focus:ring focus:ring-primary-200">
      </div>

      <div>
        <label class="block text-text-100 mb-2">Website</label>
        <input type="url" name="website" class="w-full  bg-bg-100 p-3 rounded-xl border border-bg-200 focus:ring focus:ring-primary-200" placeholder="https://example.com">
      </div>

      <div class="flex justify-between items-center mt-6">
        <a href="{% url 'stores' %}" class="bg-primary-100 hover:bg-primary-200 text-white px-6 py-3 rounded-xl shadow-md">‚Üê Back</a>
        <button type="submit" class="bg-primary-100 hover:bg-primary-200 text-white px-6 py-3 rounded-xl shadow-md">
          Create Store
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
