{% extends "layout.html" %}

{% block content %}
<div class="max-w-3xl mx-auto p-6">
  <h1 class="text-2xl font-bold mb-6 text-primary-100">Edit Store</h1>

  <form method="POST" enctype="multipart/form-data" class="bg-bg-300 p-6 rounded-xl shadow-md">
    {% csrf_token %}

    <div class="mb-4">
      <label class="block text-sm font-semibold text-text-100">Store Name</label>
      <input type="text" name="name" value="{{ store.name }}" class="w-full bg-bg-100 p-2 border rounded-lg" required>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-semibold text-text-100">Description</label>
      <textarea name="description" rows="4" class="w-full bg-bg-100 p-2 border rounded-lg">{{ store.description }}</textarea>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-semibold text-text-100">City</label>
        <input type="text" name="city" value="{{ store.city }}" class="w-full bg-bg-100 p-2 border rounded-lg">
      </div>
      <div>
        <label class="block text-sm font-semibold text-text-100">Phone</label>
        <input type="text" name="phone" value="{{ store.phone }}" class="w-full bg-bg-100 p-2 border rounded-lg">
      </div>
    </div>

    <div class="mb-4 mt-4">
      <label class="block text-sm font-semibold text-text-100">Address</label>
      <textarea name="address" rows="2" class="bg-bg-100 w-full p-2 border rounded-lg">{{ store.address }}</textarea>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-semibold text-text-100">Website</label>
      <input type="url" name="website" value="{{ store.website }}" class="w-full bg-bg-100 p-2 border rounded-lg">
    </div>

    <div class="mb-6">
      <label class="block text-sm font-semibold text-text-100">Profile Image</label>
      {% if store.profile_image %}
        <img src="{{ store.profile_image.url }}" alt="{{ store.name }}" class="h-20 w-20 rounded-lg mb-2">
      {% endif %}
      <input type="file" name="profile_image" class="w-full bg-bg-100 p-2 border rounded-lg">
    </div>

    <div class="flex justify-between">
      <a href="{% url 'stores' %}" class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">Cancel</a>
      <button type="submit" class="px-4 py-2 bg-primary-100 text-white rounded-lg hover:bg-primary-200">Save Changes</button>
    </div>
  </form>
</div>
{% endblock %}
