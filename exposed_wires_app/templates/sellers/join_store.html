{% extends "layout.html" %}

{% block content %}
<div class="min-h-screen bg-bg-100 p-8">
  <div class="max-w-lg mx-auto bg-bg-300 shadow-xl rounded-2xl p-8">
    <h1 class="text-2xl font-bold text-primary-100 mb-6 text-white">Join a Store</h1>

    <form method="POST" class="space-y-5">
      {% csrf_token %}
      <div>
        <label class="block text-text-100 mb-2">Access Token</label>
        <input 
          type="text" 
          name="access_token" 
          required
          class="w-full p-3 rounded-xl border border-bg-200 focus:ring focus:ring-primary-200 bg-bg-100"
          placeholder="Enter the store's access token">
      </div>

      <div class="flex justify-between items-center mt-6">
        <a href="{% url 'stores' %}" class="bg-primary-100 hover:bg-primary-200 text-white px-6 py-3 rounded-xl shadow-md">‚Üê Back</a>
        <button 
          type="submit" 
          class="bg-primary-100 hover:bg-primary-200 text-white px-6 py-3 rounded-xl shadow-md">
          Join Store
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
