{% extends "layout.html" %}

{% block content %}
<section class="min-h-[100vh] bg-bg-100 py-12 px-6">
  <div class="max-w-7xl mx-auto">
    <!-- Page Title -->
    <h2 class="text-4xl font-bold text-primary-200 mb-10 text-center">
      Look At Our Products
    </h2>

    <!-- Product Grid -->
    <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
      {% for product in products %}
      <div class="bg-bg-300 rounded-2xl shadow-lg p-6 flex flex-col items-center transition-transform transform hover:scale-105">
        <!-- Product Image -->
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="h-48 w-full object-cover rounded-lg mb-4">

        <!-- Product Info -->
        <h3 class="text-xl font-semibold text-text-100 mb-2">{{ product.name }}</h3>
        <p class="text-text-200 mb-4">{{ product.description|truncatechars:80 }}</p>
        <span class="text-2xl font-bold text-primary-200 mb-4">${{ product.price }}</span>

        <!-- Add to Cart -->
        <form action="{% url 'add_to_cart' product.id %}" method="post">
          {% csrf_token %}
          <button type="submit"
                  class="bg-primary-100 hover:bg-accent-200 
                         text-bg-300 font-semibold px-6 py-2 rounded-lg shadow-md 
                         transition-all">
            Add to Cart
          </button>
        </form>
      </div>
      {% empty %}
        <p class="col-span-full text-center text-text-200">No products available.</p>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock content %}
