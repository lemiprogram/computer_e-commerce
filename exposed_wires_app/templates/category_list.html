{% extends "layout.html" %}

{% block content %}
<div class="max-w-6xl mx-auto px-6 py-10">
  <h2 class="text-2xl font-bold text-primary-200 mb-6">Shop by Category</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for category in categories %}
      <a href="{% url 'category_detail' category.name %}" 
         class="block bg-bg-300 p-6 rounded-lg shadow-md hover:shadow-lg transition">
        <h3 class="text-lg font-semibold text-text-100">{{ category.name }}</h3>
      </a>
    {% empty %}
      <p class="text-text-200">No categories available.</p>
    {% endfor %}
  </div>
</div>
{% endblock content %}
