{% extends "layout.html" %}

{% block content %}
<div class="container mx-auto px-6 py-10">
  <!-- Page Header -->
  <h1 class="text-3xl font-bold text-center mb-10 text-primary-100">Shop by Categories</h1>

  <!-- Categories Grid -->
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
    {% for category in categories %}
      <a href="{% url 'category_products' category.name %}"
         class="group block bg-white rounded-2xl shadow hover:shadow-lg transition duration-300">
        <div class="aspect-square overflow-hidden rounded-t-2xl">
          {% if category.image %}
            <img src="{{ category.image.url }}" 
                 alt="{{ category.name }}" 
                 class="w-full h-full object-cover group-hover:scale-105 transition duration-300">
          {% else %}
            <div class="w-full h-full flex items-center justify-center bg-gray-200 text-gray-500">
              <span class="text-sm">No Image</span>
            </div>
          {% endif %}
        </div>
        <div class="p-4 text-center">
          <h2 class="text-lg font-semibold text-gray-800 group-hover:text-primary-200">
            {{ category.name }}
          </h2>
        </div>
      </a>
    {% empty %}
      <p class="col-span-full text-center text-gray-500">No categories available.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
