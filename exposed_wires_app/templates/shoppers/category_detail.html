{% extends "layout.html" %}

{% block content %}
<div class="max-w-6xl mx-auto px-6 py-10">
  <h2 class="text-2xl font-bold text-primary-200 mb-6">
    {{ category.name }}
  </h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for product in products %}
      <div class="bg-bg-300 p-4 rounded-lg shadow-md hover:shadow-lg transition">
        {% if product.image %}
          <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-40 object-cover rounded-md mb-4">
        {% endif %}
        <h3 class="text-lg font-semibold text-text-100">{{ product.name }}</h3>
        <p class="text-primary-200 font-bold mt-2">${{ product.price }}</p>
        <p class="text-sm text-text-200">Stock: {{ product.stock }}</p>
      </div>
    {% empty %}
      <p class="text-text-200">No products in this category yet.</p>
    {% endfor %}
  </div>
</div>
{% endblock content %}
