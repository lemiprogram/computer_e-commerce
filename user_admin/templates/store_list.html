{% extends 'layout.html' %}

{% block content %}
<div class="p-6">
  <h1 class="text-2xl font-bold mb-6">Manage Stores</h1>
  <a href="{% url 'admin_store_create' %}" class="px-4 py-2 bg-primary-100 text-white rounded-lg">Add Store</a>
  <div class="mt-6">
    <ul>
      {% for store in stores %}
        <li class="flex justify-between items-center border-b py-2">
          <span>{{ store.name }}</span>
          <a href="{% url 'admin_store_delete' store.id %}" class="text-red-500 hover:underline">Delete</a>
        </li>
      {% empty %}
        <li>No stores found.</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
