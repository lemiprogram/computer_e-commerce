{% extends "layout.html" %}

{% block admin_content %}
<div class="p-6 bg-bg-100 min-h-screen">

  <!-- Page Title -->
  <h1 class="text-3xl font-bold text-primary-100 mb-6">Manage Shoppers</h1>

  <!-- Search Bar -->
  <div class="mb-6">
    <input 
      type="text" 
      id="searchInput" 
      placeholder="Search shoppers by username, phone, or city..." 
      class="w-full md:w-1/2 p-3 border rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-200"
      onkeyup="filterShoppers()"
    >
  </div>

  <!-- Notifications -->
  <div id="notifications" class="fixed top-4 right-4 space-y-3 z-50"></div>

  <!-- Shoppers Grid -->
  <div id="shoppersGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Shopper cards will load here -->
  </div>

</div>
{% endblock %}

{% block scripts %}
<script>
  let shoppersData = [];
  const userMap = {};

  // ðŸ”” Notification system
  function showNotification(message, type="info") {
    const container = document.getElementById("notifications");
    const div = document.createElement("div");

    const colors = {
      success: "bg-green-500",
      error: "bg-red-500",
      info: "bg-primary-200"
    };

    div.className = `${colors[type]} text-white px-4 py-2 rounded-lg shadow flex justify-between items-center animate-fade-in`;
    div.innerHTML = `
      <span>${message}</span>
      <button onclick="this.parentElement.remove()" class="ml-4 font-bold">Ã—</button>
    `;

    container.appendChild(div);

    setTimeout(() => {
      div.remove();
    }, 4000);
  }

  // Fetch shoppers
  async function fetchShoppers() {
    const [shoppersRes, all_users] = await Promise.all([
      get_data(get_Shoppers_url+0),
      get_data(get_CustomUser_url+0),
    ]);

    shoppersData = shoppersRes;
    all_users.filter(user => user.role == 'shopper').forEach(user => userMap[user.id] = user);

    renderShoppers(shoppersData);
  }

  // Render shoppers as profile cards
  async function renderShoppers(data) {
    const grid = document.getElementById("shoppersGrid");
    grid.innerHTML = "";

    if (data.length === 0) {
      grid.innerHTML = `<p class="col-span-full text-text-200">No shoppers found.</p>`;
      return;
    }

    for (let shopper of data){
      let user = await get_data(get_CustomUser_url+shopper.user);

      const card = document.createElement("div");
      card.className = "bg-bg-100 rounded-xl shadow-lg p-6 flex flex-col items-center text-center";

      card.innerHTML = `
        ${ shopper.profile_image
          ? `<img src="${shopper.profile_image}" alt="${user.username}" class="w-20 h-20 rounded-full object-cover mb-4">`
          : `<div class="w-20 h-20 rounded-full bg-bg-300 flex items-center justify-center text-xl font-bold text-white mb-4">
               ${user.username.charAt(0).toUpperCase()}
             </div>`
        }

        <h2 class="text-lg font-semibold text-text-100">${user.username}</h2>
        <p class="text-sm text-text-200">${user.email}</p>
        <p class="mt-2 text-sm">Phone: <span class="font-medium">${shopper.phone || "â€”"}</span></p>
        <p class="text-sm">City: <span class="font-medium">${shopper.city || "â€”"}</span></p>

        <div class="mt-4 flex gap-4">
          <a href="/shoppers/${shopper.id}" class="px-4 py-2 bg-primary-100 text-white rounded-lg hover:bg-primary-200">
            View
          </a>
          <button onclick="deleteShopper(${shopper.user}, '${user.username}')" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
            Delete
          </button>
        </div>
      `;

      grid.appendChild(card);
    }
  }

  // Search filter
  function filterShoppers() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const filtered = shoppersData.filter(s =>
      userMap[s.user].username.toLowerCase().includes(input) ||
      (s.phone || "").toLowerCase().includes(input) ||
      (s.city || "").toLowerCase().includes(input)
    );
    renderShoppers(filtered);
  }

  // Delete shopper
  async function deleteShopper(id, username) {
    if (!deleteShopper.pending || deleteShopper.pending !== id) {
      deleteShopper.pending = id;
      showNotification(`Click delete again to confirm removing "${username}".`, "info");
      setTimeout(() => { if (deleteShopper.pending === id) deleteShopper.pending = null; }, 3000);
      return;
    }

    deleteShopper.pending = null;
    const res = await delete_data(delete_CustomUser_url+id);

    if (res.ok) {
      shoppersData = shoppersData.filter(s => s.user !== id);
      renderShoppers(shoppersData);
      showNotification(`Shopper "${username}" deleted successfully.`, "success");
    } else {
      showNotification(`Failed to delete shopper "${username}".`, "error");
    }
  }

  // Init load
  fetchShoppers();
</script>

<style>
  @keyframes fade-in {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    animation: fade-in 0.3s ease-out;
  }
</style>
{% endblock %}
